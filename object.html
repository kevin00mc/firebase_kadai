<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com", //複数各場合は必ず「,」をつけること
        age: 29
    }
};
console.log(post);
console.log(post.title);
console.log(post.text);
console.log(post.user.name)

post.fav= 10;
console.log(post);

</script>
